# allow all overrides and options Require all granted
<Directory /home/ubuntu/workspace/public_html>
    AllowOverride All
    Options All
    Require all granted
</Directory>

<Directory /home/ubuntu/workspace>
    AllowOverride All
    Options All
    Require all granted
</Directory>

# VirtualHost will override httpd.conf defaults
<VirtualHost *:8080>
    ServerName https://${C9_HOSTNAME}:443

    # get the server name from the Host: header
    UseCanonicalName Off

    # this log format can be split per-virtual-host based on the first field LogFormat "%V %h %l %u %t \"%r\" $
    # /home/ubuntu/logs/httpd/access_log vcommon ErrorLog /home/ubuntu/logs/httpd/error_log
    RewriteEngine On

    # VirtualDocumentRoot /home/jharvard/vhosts/%0/html http://httpd.apache.org/docs/2.2/vhosts/mass.html#simp$
    RewriteCond %{REQUEST_URI} !^/(icons|phpMyAdmin) [NC]
    RewriteCond %{REQUEST_URI} ^/([^/]*)/(.*) [NC]
    RewriteRule ^/([^/]*)/(.*)$ /home/ubuntu/workspace/vhosts/$1/public/$2 [L]

    RewriteCond %{REQUEST_URI} !^/(icons|phpMyAdmin) [NC]
    RewriteCond %{REQUEST_URI} ^/([^/]*)/ [NC]
    RewriteRule ^/([^/]*)/$ /home/ubuntu/workspace/vhosts/$1/public/ [L]

    RewriteCond %{REQUEST_URI} !^/(icons|phpMyAdmin) [NC]
    RewriteCond %{REQUEST_URI} ^/(.*) [NC]
    RewriteRule ^/(.*)$ /var/www/html/$1 [L]

    RewriteRule ^/favicon.ico$ /var/www/icons/favicon.ico [L]

    # not production
    SetEnv APPLICATION_ENV dev
</VirtualHost>